<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Learning Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --c-primary: #3B82F6; /* blue-500 */
        --c-primary-light: #EFF6FF; /* blue-50 */
        --c-secondary: #F97316; /* orange-600 */
        --c-accent: #FBBF24; /* amber-400 */
        --c-background: #F9FAFB; /* gray-50 */
        --c-surface: #ffffff;
        --c-text-primary: #1F2937; /* gray-800 */
        --c-text-secondary: #4B5563; /* gray-600 */
        --c-text-tertiary: #9CA3AF; /* gray-400 */
      }
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--c-background);
        color: var(--c-text-primary);
      }
      .shadow-top {
          box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.05), 0 -2px 4px -2px rgb(0 0 0 / 0.05);
      }
      .shadow-top-strong {
         box-shadow: 0 -12px 20px -8px rgb(0 0 0 / 0.1);
      }
      @keyframes pop-in {
        0% {
            opacity: 0;
            transform: scale(0.9);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes page-enter {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .page {
          animation: page-enter 0.5s ease-out forwards;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle { animation: wiggle 0.5s ease-in-out infinite; }

      @keyframes searching {
        0% { transform: translateY(0) scale(1); }
        25% { transform: translateY(-10px) scale(1.05) rotate(5deg); }
        50% { transform: translateY(0) scale(1) rotate(0deg); }
        75% { transform: translateY(10px) scale(0.95) rotate(-5deg); }
        100% { transform: translateY(0) scale(1) rotate(0deg); }
      }
      .animate-searching { animation: searching 2s cubic-bezier(0.45, 0, 0.55, 1) infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
